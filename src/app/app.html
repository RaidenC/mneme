<ion-menu [content]="content" class="side-menu">
  <ion-content>
    <ion-list no-lines class="menu-item">
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{p.icon}}"></ion-icon> &nbsp; <span>{{p.title}}</span>
      </button>
    </ion-list>
  </ion-content>

  <ion-footer>
    <button menuClose ion-item (click)="logOut()" color="light">
      <ion-icon name="exit"></ion-icon> &nbsp; <span>Log out</span>
    </button>
  </ion-footer>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
